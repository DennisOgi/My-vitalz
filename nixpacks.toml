[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mysqli", "php82Extensions.mbstring", "php82Extensions.openssl", "php82Extensions.curl", "php82Extensions.xml", "php82Extensions.dom", "php82Extensions.tokenizer", "php82Extensions.fileinfo", "php82Extensions.bcmath", "php82Extensions.ctype", "php82Extensions.json"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --class=TestAccountsSeeder --force && php artisan config:clear && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
